<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETRO TYPER</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: monospace;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 640px;
            height: 480px;
        }
        
        #game-canvas {
            display: block;
            background-color: #14142a;
            box-shadow: 0 0 20px rgba(85, 255, 255, 0.5);
            border: 2px solid #55ffff;
        }
        
        #input-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 30px;
            background-color: #282850;
            border: 2px solid #55ffff;
            display: none;
        }
        
        #word-input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: white;
            font-family: monospace;
            font-size: 20px;
            padding: 0 5px;
            box-sizing: border-box;
            outline: none;
        }
        
        .powered-by {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #55ffff;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="640" height="480"></canvas>
        <div id="input-container">
            <input type="text" id="word-input" maxlength="15" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>
        <div class="powered-by">Powered by Amazon Q</div>
    </div>
    
    <script src="game-min.js"></script>
</body>
</html>
