<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETRO TYPER</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: monospace;
            color: #55ffff;
        }
        
        #game-container {
            width: 640px;
            height: 480px;
            position: relative;
            border: 2px solid #55ffff;
            box-shadow: 0 0 20px rgba(85, 255, 255, 0.5);
            background-color: #14142a;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        h1 {
            margin-top: 100px;
        }
        
        button {
            background-color: #14142a;
            border: 2px solid #55ffff;
            color: #55ffff;
            padding: 10px 20px;
            font-family: monospace;
            font-size: 18px;
            cursor: pointer;
            margin-top: 40px;
        }
        
        button:hover {
            background-color: #55ffff;
            color: #14142a;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>RETRO TYPER</h1>
        <p>Play the retro typing game in your browser!</p>
        <p>Powered by Amazon Q</p>
        <button id="play-button" onclick="alert('This is a static web version. The full game requires server-side components.')">PLAY GAME</button>
    </div>
</body>
</html>
