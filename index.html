<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
        }
        
        #gameCanvas {
            background-color: black;
            border: 2px solid #444;
        }
        
        #input-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: calc(100% - 20px);
            display: flex;
            align-items: center;
        }
        
        #input-label {
            margin-right: 10px;
            font-size: 18px;
            color: #0f0;
        }
        
        #input-field {
            flex-grow: 1;
            padding: 8px;
            font-size: 18px;
            background-color: rgba(50, 50, 50, 0.7);
            border: 2px solid #0f0;
            color: #0f0;
            outline: none;
        }
        
        #input-field:focus {
            border-color: #0f0;
            box-shadow: 0 0 5px #0f0;
        }
    </style>
</head>
<body>
    <h1>Typing Speed Game</h1>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="input-container">
            <label id="input-label" for="input-field">Type:</label>
            <input type="text" id="input-field" autocomplete="off" autofocus>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
