<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETRO TYPER - Web Edition</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="game-container">
        <div class="header">
            <h1 class="game-title">RETRO TYPER</h1>
            <div class="subtitle">Web Edition</div>
        </div>
        
        <div class="game-wrapper">
            <canvas id="gameCanvas" width="640" height="480"></canvas>
            <div class="input-container">
                <input type="text" id="gameInput" class="game-input" placeholder="Type here..." maxlength="15" autocomplete="off" spellcheck="false">
            </div>
        </div>
        
        <div class="controls">
            <div class="control-info">
                <span class="key">ENTER</span> Submit Word
                <span class="key">ESC</span> Pause
            </div>
        </div>
        
        <div class="footer">
            <div class="credits">
                Made with ❤️ for retro gaming enthusiasts
            </div>
        </div>
    </div>
